name: Publish Docs
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: â¬‡ï¸ Install Doxygen
      run: sudo apt install -y doxygen graphviz
    - name: âš™ï¸ Run Doxygen
      run: doxygen
    - name: ğŸš€ Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: documentation/doxygen/html
