name: Build, Test, and Lint
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Install deps
      run: apt update && apt install -y groff xxd libcairo2-dev libeigen3-dev
    - uses: actions/checkout@v3
    - name: ğŸ›  Build
      run: make -j$(($(nproc)+1))
    - name: ğŸ“Š Test
      run: make test -j$(($(nproc)+1))
  
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: pip install cpplint
    - run: cpplint --recursive src/ test/