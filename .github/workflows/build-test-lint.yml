name: Build, Test, and Lint LOST
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: kjy5/lost:latest

    steps:
    - uses: actions/checkout@v3
    - name: ğŸ›  Build
      run: make $(($(nproc)+1))
    - name: ğŸ“Š Test
      run: make test $(($(nproc)+1))
  
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: pip install cpplint
    - run: cpplint --recursive src/ test/