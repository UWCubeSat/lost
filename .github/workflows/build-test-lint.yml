name: Build, Test, and Lint
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: kjy5/lost:latest

    steps:
    - uses: actions/checkout@v3
    - name: ğŸ›  Build
      run: make -j$(($(nproc)+1))
    - name: ğŸ“Š Unit Tests
      run: make test -j$(($(nproc)+1))
    - name: ğŸ“Š README Example Tests
      run: sh ./test/scripts/readme-examples-test.sh
  
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: pip install cpplint
    - run: cpplint --recursive src/ test/